<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置占位元素</title>
    <style rel="stylesheet" type="text/css">
        *{margin:0;padding:0}
        html,body{height: 100%;}
        .content{
            min-height: 100%;
            background: #fce4ec;
        }
        .push{
            height: 50px;
        }
        .footer{
            margin-top:-50px;
            background:#2196F3;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</p>
        <a href="javascript:;" class="addBtn">增加内容</a>
        <div class="img-wrap"></div>
        <div class="push"></div>
    </div>
    <div class="footer">
        sticky footer
    </div>
    <script type="text/javascript">
        let obj = document.getElementsByClassName("img-wrap")[0];
        let btn = document.getElementsByClassName("addBtn");
        let dom = document.createElement("img");
        dom.src = "http://statichome.weimob.com/build/img/nweb/index/f2_bg/bg_ds.jpg";
        document.getElementsByClassName("addBtn")[0].onclick = function(){
            obj.appendChild(dom);
        }
    </script>
</body>
</html>
